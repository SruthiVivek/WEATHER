<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./weath.css">
</head>
<body >
    <h1 class="text-center text-white">Weather Forcast</h1>
    <div class="container w-50 mt-3  text-center">
        <input id="cname" placeholder="City Name" type="text" class="form-control mt-3 p-2">
        <button onclick="searchWeather()" type="button" class="btn btn-outline-info mt-3 p-2 w-50 mb-3">Search</button>
        <div id="result" class="text-center w-100">

        </div> 
    </div>
</body>
<script>
   function searchWeather(){
     city1=cname.value
     fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city1}&appid=b41ec3be35c7dac8aabbc21ba253137a`)
     .then(data=>data.json()).then(out=>displayData(out))
   }
     function displayData(weatherData){
         name1=weatherData.name
         
        latitude=weatherData.coord.lat
        icons=weatherData.weather[0].main
        temper=parseInt(weatherData.main.temp-273.15)
        tempmin=weatherData.main.temp_min
        maxtemp=weatherData.main.temp_max
        presure=weatherData.main.pressure
        humid=weatherData.main.humidity
        sunrisee=weatherData.sys.sunrisee
        sunrisets=weatherData.sys.sunset
        timezonee=weatherData.timezone
        national=weatherData.sys.country
        visib=weatherData.visibility
        ws=weatherData.wind.speed 
         result.innerHTML=`
         
         <div class="card c1 container p-2" style="width:90%;">
  
  <div class="card-body">
    <h3 class="card-title text-bold">${name1}</h3>
    <p class="card-text text-bold">Weather in ${name1},${national}</p>
    <p class="card-text">${temper}Â°C</P>
    <p class="card-text">${icons}</P>
  </div>
  <ul class="list-group">
    <li class="list-group-item">Humidity:${humid}</li>
    <li class="list-group-item">Visibility:${visib}</li>
    <li class="list-group-item">Pressure:${presure}</li>
    <li class="list-group-item">Wind Speed:${ws}</li>
  </ul>
  
</div>
         `

     }
    
</script>
</html>
